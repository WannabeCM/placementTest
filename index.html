<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/reset.css" />
  </head>
  <body class="body">
    <h1 class="titleLogo"><img src="./img/weniv-logo.svg" alt="위니브" /></h1>
    <article class="timer">
      <div class="titleTimer">TIMER</div>
      <hr />
      <div class="timerWrapper">
        <div class="timerBox hour"><span>00</span></div>
        <div class="timerBox min"><span id="tens">00</span></div>
        <div class="timerBox"><span id="seconds">00</span></div>
      </div>
      <button class="button1" id="button-start">start</button>
      <button class="button2" id="button-reset">reset</button>
      <button class="button3" id="button-stop">stop</button>
    </article>
    <img src="./img/ⓒ WENIV Corp..svg" alt="" />
    <script src="./index.js"></script>
  </body>
</html>
